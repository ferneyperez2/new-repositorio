<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header> 
    <div class="company flex-row align-items-center  gap-10 p-10">
      <img src="./IMG/Logo.svg" alt="" class="logo ">
      <span class="name"> Debut Back</span>
    </div>

  <!--explique en un video -->
    <div class="menu-icon">
      <img src="IMG/menu.png" alt="">
    </div>
   
    
    <!-- BARRA DE NAVEGACION -->
    <div class="menu">
    <nav class="navegacion">
      <ul class="navegacion-list">
        <li><a href="#" > servcio</a></li>
        <li><a href="#"> contacto</a></li>
        <li><a href="#"> articulos</a></li> <!--ahi que hacer una lista desplegable de los articulos || en ese caso faltaria las submenus-->
        <li><a href="#">Mas</a></li>
      </ul>
      <div class="buscador">  <!--ya ?-->
        <input type="search" class="buscador-input">  
        <img src="IMG/lupa.png" alt="">
      </div>
    </nav>
  </div>
    
  </header>

  <div class="container">
    <h4>Carrito de compras</h4>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
        </tr>
      </tfoot>
    </table>
    <h4>Cards</h4>
    <div class="row" id="cards"></div>
  </div>

  <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              vaciar todo
          </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
  </template>
  
  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
          <button class="btn btn-info btn-sm">
              +
          </button>
          <button class="btn btn-danger btn-sm">
              -
          </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>

  <template id="template-card">
    <div class="col-12 mb-2">
      <div class="card">
        <div class="card-body">
          <h5>Titulo</h5>
          <p>precio</p>
          <button class="btn btn-dark">Comprar</button>
        </div>
      </div>
    </div>
  </template>

    <script src="app.js"></script>
    <!-- <script src="./RenderStyle.js"></script> -->

</body>
</html>
